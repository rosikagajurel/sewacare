<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Profile - SewaCare</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #0dcaf0;
      --hover-cyan: #0baccc; /* Deeper light blue for hover */
      --soft-bg: #f8fbff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--soft-bg);
      color: var(--text-dark);
      margin: 0;
    }

    .main-content {
      margin-left: 260px;
      padding: 3rem;
    }

    .page-title {
      font-weight: 700;
      color: var(--primary-cyan);
      margin-bottom: 2rem;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .profile-photo-wrapper {
      position: relative;
      display: inline-block;
    }

    .profile-photo-box {
      width: 140px;
      height: 140px;
      background: #f0f9ff;
      border-radius: 35px; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #cbd5e1;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-photo-box:hover {
      border-color: var(--primary-cyan);
      background: #e0f7fa;
    }

    .profile-photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border: 1px solid #e2e8f0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      background-color: #fcfdfe;
      transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-cyan);
      box-shadow: 0 0 0 4px rgba(13, 202, 240, 0.1);
      background-color: #fff;
      outline: none;
    }

    /* UPDATED BUTTON STYLE */
    .btn-save {
      background: var(--primary-cyan);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 8px 20px rgba(13, 202, 240, 0.25);
      transition: all 0.3s ease;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      background-color: var(--hover-cyan); /* Hover is now light blue */
      box-shadow: 0 12px 25px rgba(13, 202, 240, 0.35);
      color: white; /* Text stays white */
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 10px;
      border-bottom: 2px solid #f1f5f9;
    }
  </style>
</head>
<body>

<div class="main-content">
  <h3 class="page-title">Patient Profile</h3>

  <div class="profile-card">
    <div class="row g-5">
      
      <div class="col-md-4 text-center border-end">
        <div class="profile-photo-wrapper mb-3">
          <input type="file" id="fileInput" accept="image/*" style="display: none;" 
                 onchange="document.getElementById('profilePreview').src = window.URL.createObjectURL(this.files[0])">
          
          <label for="fileInput" class="profile-photo-box" title="Click to change photo">
            <img id="profilePreview" src="https://ui-avatars.com/api/?name=Bhawana+Joshi&background=0dcaf0&color=fff&size=128" alt="Profile Photo">
          </label>
        </div>
        <h4 class="fw-bold mb-1">Bhawana Joshi</h4>
        <p class="text-muted small">ID: #SC-1204</p>
        <div class="badge bg-info bg-opacity-10 text-info px-3 py-2 rounded-pill mt-2">
           <i class="bi bi-patch-check-fill me-1"></i> Verified Patient
        </div>
      </div>

      <div class="col-md-8">
        <h5 class="section-title">Personal Information</h5>
        <div class="row">
          <div class="col-md-6 mb-4">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Bhawana Joshi">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" value="bhawana@example.com">
          </div>

          <div class="col-md-6 mb-4">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" value="9800000000">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" value="Kathmandu">
          </div>

          <div class="col-md-6 mb-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" value="1995-03-10">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option>Male</option>
              <option selected>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-12 mb-4">
            <label class="form-label">Medical Notes</label>
            <textarea class="form-control" rows="3">No allergies. Diabetic.</textarea>
          </div>

          <div class="col-12 text-end mt-2">
            <button type="button" class="btn btn-save">
              Update Profile
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
