<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Profile - SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    .card {
      border-left: 5px solid #0dcaf0;
    }
    .profile-photo-box {
      width: 130px;
      height: 130px;
      background: #e9f7fc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: 0 auto;
    }

    .profile-photo-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 50%;
    }

    .profile-photo-box {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">
    <div class="col-md-9 col-lg-10 p-4">
      <div class="card shadow-sm p-4">
        <h3 class="text-info mb-4">Patient Profile</h3>

        <form>
          <div class="row g-4">
            <div class="col-md-4 text-center d-flex flex-column align-items-center justify-content-center">
              <input type="file" id="fileInput" accept="image/*" style="display: none;">
              <label for="fileInput" class="profile-photo-box" title="Click to change photo">
                <img id="profilePreview" src="Images/profile.jpg" alt="Profile Photo">
              </label>
              <h5 class="mt-3 mb-1 fw-semibold">Bhawana Joshi</h5>
              <p class="text-muted small">Patient</p>
            </div>

            <div class="col-md-8 form-section">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="name" value="Bhawana Joshi">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" value="@example.com">
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" value="9800000000">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" name="address" value="Kathmandu">
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" name="dob" value="1995-03-10">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select" name="gender">
                    <option selected>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="col-12 mb-3">
                  <label class="form-label">Medical Notes</label>
                  <textarea class="form-control" name="notes" rows="3">No allergies. Diabetic.</textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-info px-4">Save Profile</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
