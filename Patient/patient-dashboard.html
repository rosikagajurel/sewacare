<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard - SewaCare</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #0dcaf0;
      --soft-bg: #f8fbff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--soft-bg);
      color: var(--text-dark);
      margin: 0;
    }

    /* Main Content Wrapper - Aligned for 260px Sidebar */
    .main-content {
      margin-left: 260px;
      padding: 3rem;
    }

    /* Welcome Section */
    .welcome-card {
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
      padding: 2rem;
      border-radius: 24px;
      border: 1px solid rgba(13, 202, 240, 0.1);
      margin-bottom: 2.5rem;
    }

    .welcome-card h3 {
      color: var(--primary-cyan);
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Summary Stats Styling */
    .summary-card {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border-left: 5px solid var(--primary-cyan);
      transition: all 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(13, 202, 240, 0.1);
    }

    .summary-card h6 {
      color: var(--text-muted);
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .summary-card h4 {
      color: var(--text-dark);
      font-weight: 800;
      margin-bottom: 0;
    }

    /* Table Design */
    .section-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }

    .table-container {
      background: #ffffff;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .table thead th {
      background-color: transparent;
      border-bottom: 2px solid #f1f5f9;
      color: #94a3b8;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 1rem;
    }

    .table tbody td {
      padding: 1.25rem 1rem;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
      font-weight: 500;
    }

    /* Status Badges */
    .badge-soft {
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .bg-soft-success { background-color: #f0fdf4; color: #166534; }
    .bg-soft-warning { background-color: #fffbeb; color: #b45309; }

  </style>
</head>
<body>

<div class="main-content">
    <div class="welcome-card shadow-sm">
        <h3 class="mb-1">Welcome back, Sita Ram</h3>
        <p class="text-muted mb-0">Here is your health service summary.</p>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card summary-card">
                <h6>Total Bookings</h6>
                <h4>5</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card summary-card">
                <h6>Upcoming Services</h6>
                <h4>2</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card summary-card">
                <h6>Lab Reports</h6>
                <h4>1</h4>
            </div>
        </div>
    </div>

    <h5 class="section-title">Recent Appointments</h5>
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-muted fw-bold">1</td>
                        <td class="fw-bold">Home Nursing</td>
                        <td>2025-06-25</td>
                        <td><span class="badge-soft bg-soft-success">Completed</span></td>
                    </tr>
                    <tr>
                        <td class="text-muted fw-bold">2</td>
                        <td class="fw-bold">Lab Test</td>
                        <td>2025-06-26</td>
                        <td><span class="badge-soft bg-soft-warning">Pending</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
