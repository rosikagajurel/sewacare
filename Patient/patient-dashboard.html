<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard - SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    .summary-card {
      border-left: 5px solid #0dcaf0;
      transition: transform 0.2s ease;
    }

    .summary-card:hover {
      transform: scale(1.02);
    }

    .welcome-card {
      background: #e9f7fc;
      padding: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
  <div class="row min-vh-100">
      <div class="col-md-9 col-lg-10 p-4">
        <div class="welcome-card mb-4">
          <h3 class="mb-1 text-info fw-semibold">Welcome back, Sita Ram</h3>
          <p class="text-muted mb-0">Here is your health service summary.</p>
        </div>

        <div class="row g-4 mb-5">
          <div class="col-md-4">
            <div class="card summary-card shadow-sm p-3">
              <h6>Total Bookings</h6>
              <h4>5</h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card summary-card shadow-sm p-3">
              <h6>Upcoming Services</h6>
              <h4>2</h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card summary-card shadow-sm p-3">
              <h6>Lab Reports</h6>
              <h4>1</h4>
            </div>
          </div>
        </div>
        <h5 class="mb-3">Recent Appointments</h5>
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Service</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Home Nursing</td>
              <td>2025-06-25</td>
              <td><span class="badge bg-success">Completed</span></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Lab Test</td>
              <td>2025-06-26</td>
              <td><span class="badge bg-warning text-dark">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
