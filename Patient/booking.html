<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Home Visit - SewaCare</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-blue: #0ea5e9;    /* Your Sidebar Blue */
      --dark-blue: #0369a1;
      --light-blue: #f0f9ff;
      --bg-body: #f8fafc;
      --text-main: #1e293b;
      --border-color: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
    }

    /* Centers the card and gives space for the 280px sidebar */
    .main-wrapper {
      margin-left: 280px; 
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    /* Premium Card Design */
    .booking-card {
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
      width: 100%;
      max-width: 650px;
      overflow: hidden;
    }

    /* Blue Accent Top Bar */
    .card-top-accent {
      height: 6px;
      background: linear-gradient(90deg, var(--primary-blue), var(--dark-blue));
    }

    .card-body-content {
      padding: 40px;
    }

    .form-header h3 {
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.5px;
    }

    /* Section Headings matching sidebar style */
    .form-section-header {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--primary-blue);
      margin: 25px 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-section-header::after {
      content: "";
      flex-grow: 1;
      height: 1px;
      background-color: #f1f5f9;
    }

    /* Input Field Styling */
    .form-label {
      font-weight: 600;
      font-size: 0.85rem;
      color: #64748b;
      margin-left: 4px;
    }

    .input-group {
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .input-group-text {
      background-color: #fcfdfe;
      border: 1px solid var(--border-color);
      border-right: none;
      color: var(--primary-blue);
      border-radius: 12px 0 0 12px !important;
    }

    .form-control, .form-select {
      border: 1px solid var(--border-color);
      padding: 12px 16px;
      border-radius: 0 12px 12px 0 !important;
      font-size: 0.95rem;
      background-color: #fcfdfe;
    }

    /* Simple inputs (no icons) */
    .no-icon-input {
        border-radius: 12px !important;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-blue);
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    /* Matching Sidebar Button */
    .btn-confirm {
      background: var(--primary-blue);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 14px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.25);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-confirm:hover {
      background: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(14, 165, 233, 0.35);
      color: white;
    }
  </style>
</head>
<body>

<div class="main-wrapper">
  <div class="booking-card">
    <div class="card-top-accent"></div>
    <div class="card-body-content">
      
      <div class="form-header mb-4">
        <h3>Book a Home Visit</h3>
        <p class="text-muted small">We bring quality healthcare right to your doorstep.</p>
      </div>

      <form class="row g-3">
        
        <div class="form-section-header">Service Details</div>
        
        <div class="col-12">
          <label for="serviceType" class="form-label">Select Service</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-heart-pulse"></i></span>
            <select class="form-select" id="serviceType" required>
              <option disabled selected value="">Choose service</option>
              <option>Home Nursing</option>
              <option>Physiotherapy</option>
              <option>Lab Tests</option>
              <option>Child Care Support</option>
              <option>Post-Surgery Care</option>
              <option>Doctor Home Visit</option>
              <option>Wound Dressing</option>
              <option>Vaccination</option>
            </select>
          </div>
        </div>

        <div class="form-section-header">Patient Information</div>

        <div class="col-12">
          <label for="name" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Home Location</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
            <input type="text" id="location" class="form-control" placeholder="Enter your address" required>
          </div>
        </div>

        <div class="form-section-header">Preferred Schedule</div>

        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control no-icon-input" required>
        </div>

        <div class="col-md-6">
          <label for="time" class="form-label">Time</label>
          <input type="time" id="time" class="form-control no-icon-input" required>
        </div>

        <div class="col-12 mt-5">
          <button type="submit" class="btn btn-confirm w-100">
            CONFIRM BOOKING
          </button>
          <div class="text-center mt-3">
            <small class="text-muted"><i class="fa-solid fa-shield-check text-success me-1"></i> Professional caregivers available 24/7</small>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>y
