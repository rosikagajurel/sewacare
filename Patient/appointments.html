<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Appointments - SewaCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .appointment-card {
      border-left: 4px solid #0dcaf0;
    }
    .main-content {
      padding: 20px;
    }
  </style>
</head>
<body>
 <div class="container-fluid">
  <div class="row min-vh-100">
      <main class="col-md-9 col-lg-10 pt-4 px-4">
        <h3 class="text-info fw-semibold mb-2">My Appointments
        </h3>
        <p class="text-muted mb-3">Welcome back, Bhawana! Here are your upcoming appointments.</p>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Caregiver</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Home Nursing</td>
                    <td>2025-07-10</td>
                    <td>10:00 AM</td>
                    <td>Rita Thapa</td>
                    <td>
                      <span class="badge bg-warning text-dark">Pending</span>
                      <div class="d-flex flex-column mt-2">
                        <a href="#" class="btn btn-sm btn-outline-info mb-1">Reschedule</a>
                        <a href="#" class="btn btn-sm btn-outline-danger">Cancel</a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Physiotherapy</td>
                    <td>2025-07-12</td>
                    <td>02:00 PM</td>
                    <td>Sunil Gurung</td>
                    <td>
                      <span class="badge bg-success">Confirmed</span>
                      <div class="d-flex flex-column mt-2">
                        <a href="#" class="btn btn-sm btn-outline-info mb-1">Reschedule</a>
                        <a href="#" class="btn btn-sm btn-outline-danger">Cancel</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center mt-3">
              <a href="booking.html" class="btn btn-info text-white px-4">Book New Appointment</a>
            </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
