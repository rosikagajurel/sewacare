<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Patients - Admin | SewaCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .card-summary {
      border-left: 5px solid #0dcaf0;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!--Sidebar -->
    <div class="col-md-9 col-lg-10 p-4">
      <h2 class="mb-4">Manage Patients</h2>
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card card-summary shadow-sm p-3">
            <h6>Total Patients</h6>
            <h4>76</h4>
          </div>
        </div>
         <div class="col-md-3">
          <div class="card card-summary shadow-sm p-3">
            <h6>Active Patients</h6>
            <h4>6</h4>
          </div>
         </div>
         <div class="col-md-3">
          <div class="card card-summary shadow-sm p-3">
            <h6>Pending Patients</h6>
            <h4>6</h4>
          </div>
         </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>SN</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Sita Ram</td>
              <td>sita@example.com</td>
              <td>9800000000</td>
              <td><span class="badge bg-success">Active</span></td>
              <td>
                <div class="d-flex gap-2">
                  <a href="#" class="btn btn-sm btn-info">Edit</a>
                  <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </div>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Gita Sharma</td>
              <td>gita@example.com</td>
              <td>9801111111</td>
              <td><span class="badge bg-warning">Inactive</span></td>
              <td>
                <div class="d-flex gap-2">
                  <a href="#" class="btn btn-sm btn-info">Edit</a>
                  <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </div>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Hari KC</td>
              <td>hari@example.com</td>
              <td>9802222222</td>
              <td><span class="badge bg-success">Active</span></td>
              <td>
                <div class="d-flex gap-2">
                  <a href="#" class="btn btn-sm btn-info">Edit</a>
                  <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
