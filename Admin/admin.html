<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SewaCare Dashboard Content</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      color: #1e293b;
    }

    /* SPACE RESERVED FOR SIDEBAR */
    .main-wrapper {
      margin-left: 260px; 
      padding: 2.5rem;
    }

    /* Stats Cards */
    .stat-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 1.5rem;
      height: 100%;
    }

    .icon-square {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .stat-label {
      font-size: 0.75rem;
      font-weight: 700;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Table Styling */
    .table-container {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    /* Professional Hover Color */
    .table.table-hover tbody tr:hover {
      background-color: #f1f5f9; 
      transition: background-color 0.2s ease;
    }

    .table thead th {
      background-color: #f8fafc;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #64748b;
      border: none;
      padding: 1rem;
    }

    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
    }

    /* Action Buttons */
    .btn-action {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-edit { background: #eff6ff; color: #2563eb; }
    .btn-delete { background: #fef2f2; color: #dc2626; }

    .service-tag {
      background: #f1f5f9;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    @media (max-width: 992px) {
      .main-wrapper { margin-left: 0; }
    }
  </style>
</head>
<body>

  <main class="main-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold m-0">Dashboard Overview</h2>
      <div class="text-muted small">Sunday, Jan 18, 2026</div>
    </div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="stat-card">
          <div class="icon-square" style="background: #e0f2fe; color: #0ea5e9;"><i class="bi bi-journal-text"></i></div>
          <div class="stat-label">Total Bookings</div>
          <h3 class="fw-bold mt-1 mb-0">128</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <div class="icon-square" style="background: #dcfce7; color: #16a34a;"><i class="bi bi-people"></i></div>
          <div class="stat-label">Patients</div>
          <h3 class="fw-bold mt-1 mb-0">76</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <div class="icon-square" style="background: #fef3c7; color: #d97706;"><i class="bi bi-person-badge"></i></div>
          <div class="stat-label">Caregivers</div>
          <h3 class="fw-bold mt-1 mb-0">24</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <div class="icon-square" style="background: #fee2e2; color: #dc2626;"><i class="bi bi-clock-history"></i></div>
          <div class="stat-label">Pending</div>
          <h3 class="fw-bold mt-1 mb-0">6</h3>
        </div>
      </div>
    </div>

    <div class="table-container shadow-sm">
      <h5 class="fw-bold mb-4">Recent Appointments</h5>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>SN</th>
              <th>Patient</th>
              <th>Service</th>
              <th>Date</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="text-muted fw-bold">01</span></td>
              <td class="fw-semibold">Sita Ram</td>
              <td><span class="service-tag">Physiotherapy</span></td>
              <td>2025-06-20</td>
              <td class="text-end">
                <a href="#" class="btn-action btn-edit me-1">Edit</a>
                <a href="#" class="btn-action btn-delete">Delete</a>
              </td>
            </tr>
            <tr>
              <td><span class="text-muted fw-bold">02</span></td>
              <td class="fw-semibold">Gita Sharma</td>
              <td><span class="service-tag">Home Nursing</span></td>
              <td>2025-06-21</td>
              <td class="text-end">
                <a href="#" class="btn-action btn-edit me-1">Edit</a>
                <a href="#" class="btn-action btn-delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
