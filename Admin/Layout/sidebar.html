<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SewaCare Admin | Elite UI</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      /* New Color Palette */
      --sidebar-bg: #111827;      /* Deep Midnight */
      --main-bg: #f9fafb;         /* Light Pearl */
      --accent-gold: #d4af37;     /* Gold for professional flair */
      --accent-emerald: #10b981;  /* Emerald for success/health */
      --text-sidebar: #9ca3af;
      --border-light: #e5e7eb;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--main-bg);
      margin: 0;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 260px;
      background-color: var(--sidebar-bg);
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.25rem;
      z-index: 1000;
    }

    .logo-img {
      max-width: 130px;
      filter: brightness(0) invert(1); /* Makes logo white for dark bg */
      margin-bottom: 2.5rem;
    }

    /* Professional Links */
    .nav-link {
      color: var(--text-sidebar);
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .nav-link i {
      font-size: 1.2rem;
      margin-right: 12px;
    }

    /* Hover State - Emerald Glow */
    .nav-link:hover {
      color: #ffffff;
      background-color: rgba(16, 185, 129, 0.1);
      transform: translateX(4px);
    }

    .nav-link:hover i {
      color: var(--accent-emerald);
    }

    /* Logout Section */
    .nav-link.text-danger {
      color: #fca5a5 !important;
      margin-top: auto;
      border: 1px solid rgba(252, 165, 165, 0.2);
    }

    .nav-link.text-danger:hover {
      background-color: #ef4444;
      color: white !important;
    }

    /* Content Area */
    .main-content {
      margin-left: 260px;
      flex-grow: 1;
    }

    .top-header {
      background: #ffffff;
      height: 80px;
      padding: 0 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-light);
    }

    .page-title {
      font-weight: 700;
      color: var(--sidebar-bg);
      margin: 0;
    }

    .content-body {
      padding: 2.5rem;
    }

    /* Professional Card UI */
    .dashboard-card {
      background: #ffffff;
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .icon-circle {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .bg-emerald { background: #ecfdf5; color: #10b981; }
    .bg-gold { background: #fffbeb; color: #d4af37; }
    .bg-indigo { background: #eef2ff; color: #6366f1; }

  </style>
</head>
<body>

<div class="admin-container">
  
  <aside class="sidebar">
    <div class="mb-4 text-center">
      <a href="admin.html">
        <img src="../../Images/logo.png" alt="SewaCare Logo" class="img-fluid logo-img">
      </a>
    </div>

    <nav class="nav flex-column h-100">
      <a class="nav-link" href="../admin.html">
        <i class="bi bi-columns-gap"></i> Dashboard
      </a>
      <a class="nav-link" href="../appointment.html">
        <i class="bi bi-clock-history"></i> Appointments
      </a>
      <a class="nav-link" href="../patient.html">
        <i class="bi bi-person-heart"></i> Patients
      </a>
      <a class="nav-link" href="../caregiver.html">
        <i class="bi bi-shield-plus"></i> Caregivers
      </a>
      <a class="nav-link" href="../feedback.html">
        <i class="bi bi-chat-left-dots"></i> Feedback
      </a>

      <a class="nav-link text-danger" href="#">
        <i class="bi bi-power"></i> Logout
      </a>
    </nav>
  </aside>

  <main class="main-content">
    
    <header class="top-header">
      <h4 class="page-title">Management Overview</h4>
      <div class="d-flex align-items-center gap-3">
        <div class="text-end">
          <div class="small fw-bold">Administrator</div>
          <div class="text-muted" style="font-size: 0.75rem;">Active Session</div>
        </div>
        <div class="rounded-circle overflow-hidden bg-light border" style="width: 45px; height: 45px;">
           <i class="bi bi-person-fill fs-3 text-secondary d-flex justify-content-center mt-1"></i>
        </div>
      </div>
    </header>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
