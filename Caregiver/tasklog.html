<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task Log - SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .sidebar {
      background-color: white;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #333;
      padding: 12px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #e9f7fc;
      color: #0dcaf0;
    }

    .form-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
    }

    .form-card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-left: 5px solid #0dcaf0;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .logo-img {
          max-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
    <div class="col-lg-2 col-md-3 sidebar p-3">
      <div class="text-left mb-4">
        <a href="caregiver.html">
          <img src="../Images/logo.png" alt="SewaCare Logo" class="img-fluid logo-img">
        </a>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link" href="caregiver.html">Dashboard</a>
        <a class="nav-link" href="booking.html">My Bookings</a>
        <a class="nav-link" href="tasklog.html">Update Tasks</a>
        <a class="nav-link" href="profile.html">My Profile</a>
        <a class="nav-link text-danger" href="logout.html">Logout</a>
      </nav>
    </div>
      <div class="col-md-9 col-lg-10 form-section">
        <div class="form-card">
          <h3 class="text-center text-info mb-4">Update Task Log</h3>

          <form>
            <div class="mb-3">
              <label class="form-label">Booking ID</label>
              <input type="text" class="form-control" placeholder="Enter Booking ID" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Patient Name</label>
              <input type="text" class="form-control" placeholder="Patient's full name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Service Type</label>
              <select class="form-select" required>
                <option value="" disabled selected>Select Service</option>
                <option>Home Nursing</option>
                <option>Physiotherapy</option>
                <option>Lab Test</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Visit Notes</label>
              <textarea class="form-control" rows="4" placeholder="Write visit details or notes..." required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" required>
                <option value="" disabled selected>Select Status</option>
                <option>Completed</option>
                <option>Follow-up Needed</option>
                <option>Cancelled</option>
              </select>
            </div>

            <button type="submit" class="btn btn-info w-100">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
