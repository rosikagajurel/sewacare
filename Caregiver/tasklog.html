<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task Log-SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9fc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .task-form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

  <div class="task-form-box">
    <h3 class="text-center text-info mb-4">Update Task Log</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">Booking ID</label>
        <input type="text" class="form-control" placeholder="Enter Booking ID" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input type="text" class="form-control" placeholder="Patient's full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Service Type</label>
        <select class="form-select" required>
          <option value="" disabled selected>Select Service</option>
          <option>Home Nursing</option>
          <option>Physiotherapy</option>
          <option>Lab Test</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Visit Notes</label>
        <textarea class="form-control" rows="4" placeholder="Write visit details or notes..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" required>
          <option value="" disabled selected>Select Status</option>
          <option>Completed</option>
          <option>Follow-up Needed</option>
          <option>Cancelled</option>
        </select>
      </div>

      <button type="submit" class="btn btn-info w-100">Submit</button>
    </form>

    <div class="text-center mt-3">
      <a href="caregiver.html" class="text-info">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
