<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logged Out - SewaCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    .logout-box {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="logout-box">
      <img src="../Images/logo.png" alt="SewaCare Logo" class="logo">
      <h4 class="text-info">You have been logged out</h4>
      <p class="text-muted">Thank you for using SewaCare.</p>
      <a href="../login.html" class="btn btn-info text-white w-100">Login Again</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
