<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caregiver Profile - SewaCare</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #0dcaf0;
      --hover-cyan: #0baccc; 
      --soft-bg: #f8fbff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--soft-bg);
      color: var(--text-dark);
      margin: 0;
    }

    .main-content {
      margin-left: 280px; /* Sidebar offset */
      padding: 3.5rem;
    }

    .page-title {
      font-weight: 700;
      color: var(--primary-cyan);
      margin-bottom: 2rem;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .profile-photo-box {
      width: 140px;
      height: 140px;
      background: #f0f9ff;
      border-radius: 35px; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #cbd5e1;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 auto;
    }

    .profile-photo-box:hover {
      border-color: var(--primary-cyan);
      background: #e0f7fa;
    }

    .profile-photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border: 1px solid #e2e8f0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      background-color: #fcfdfe;
      transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-cyan);
      box-shadow: 0 0 0 4px rgba(13, 202, 240, 0.1);
      background-color: #fff;
      outline: none;
    }

    .btn-save {
      background: var(--primary-cyan);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 8px 20px rgba(13, 202, 240, 0.25);
      transition: all 0.3s ease;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      background-color: var(--hover-cyan);
      box-shadow: 0 12px 25px rgba(13, 202, 240, 0.35);
      color: white;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 10px;
      border-bottom: 2px solid #f1f5f9;
    }

    /* Professional Availability Switch */
    .availability-wrapper {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="main-content">
  <h3 class="page-title">Caregiver Profile</h3>

  <div class="profile-card">
    <div class="row g-5">
      
      <div class="col-md-4 text-center border-end">
        <div class="mb-3">
          <input type="file" id="fileInput" accept="image/*" style="display: none;" 
                 onchange="document.getElementById('profilePreview').src = window.URL.createObjectURL(this.files[0])">
          
          <label for="fileInput" class="profile-photo-box" title="Click to change photo">
            <img id="profilePreview" src="Images/profile.jpg" alt="Profile Photo">
          </label>
        </div>
        <h4 class="fw-bold mb-1">Sita Rai</h4>
        <p class="text-muted small mb-3">Professional Home Nurse</p>
        
        <div class="badge bg-info bg-opacity-10 text-info px-3 py-2 rounded-pill">
           <i class="bi bi-shield-check me-1"></i> Verified Caregiver
        </div>
      </div>

      <div class="col-md-8">
        <h5 class="section-title">Professional Details</h5>
        
        <form class="row">
          <div class="col-md-6 mb-4">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Sita Rai">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" value="sita@example.com">
          </div>

          <div class="col-md-6 mb-4">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" value="9800000000">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" value="Kathmandu">
          </div>

          <div class="col-md-6 mb-4">
            <label class="form-label">Caregiver Type</label>
            <select class="form-select">
              <option selected>Home Nurse</option>
              <option>Regular</option>
              <option>Medical</option>
            </select>
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Qualification</label>
            <input type="text" class="form-control" value="B.Sc. Nursing">
          </div>

          <div class="col-md-6 mb-4">
            <label class="form-label">Experience</label>
            <input type="text" class="form-control" value="4 years">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Service Field</label>
            <select class="form-select">
              <option selected>Elder care</option>
              <option>Child care</option>
              <option>Therapy</option>
              <option>Lab activity</option>
            </select>
          </div>

          <div class="col-12 mb-4">
            <label class="form-label">Bio / Professional Summary</label>
            <textarea class="form-control" rows="3">I am a compassionate and trained nurse with 4 years of home service experience.</textarea>
          </div>

          <div class="col-12 mb-4">
            <div class="availability-wrapper">
              <div>
                <span class="fw-bold d-block">Service Availability</span>
                <small class="text-muted">Turn this on to appear in patient searches</small>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="availability" checked style="width: 2.5em; height: 1.25em;">
              </div>
            </div>
          </div>

          <div class="col-12 text-end mt-2">
            <button type="submit" class="btn btn-save">
              Save Profile Changes
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
