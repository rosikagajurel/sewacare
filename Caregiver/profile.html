<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caregiver Profile - SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">

  <style>
    .sidebar {
      background-color: white;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #333;
      padding: 12px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #e9f7fc;
      color: #0dcaf0;
    }
    .card {
      border-left: 5px solid #0dcaf0;
    }
    .profile-photo-box {
      width: 130px;
      height: 130px;
      background: #e9f7fc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: 0 auto;
    }

    .profile-photo-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 50%;
    }

    .profile-date {
      color: #6c757d;
      font-size: 14px;
    }
    .profile-photo-box{
      cursor:pointer
    } 
    .logo-img {
          max-height: 50px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
    <div class="col-lg-2 col-md-3 sidebar p-3">
      <div class="text-left mb-4">
        <a href="caregiver.html">
          <img src="../Images/logo.png" alt="SewaCare Logo" class="img-fluid logo-img">
        </a>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link" href="caregiver.html">Dashboard</a>
        <a class="nav-link" href="booking.html">My Bookings</a>
        <a class="nav-link" href="tasklog.html">Update Tasks</a>
        <a class="nav-link" href="profile.html">My Profile</a>
        <a class="nav-link text-danger" href="logout.html">Logout</a>
      </nav>
    </div>
  <div class="col-md-9 col-lg-10 p-4">
    <div class="card shadow-sm p-4">
      <h3 class="text-info mb-4">Caregiver Profile</h3>

      <form>
        <div class="row g-4">

        <div class="col-md-4 text-center d-flex flex-column align-items-center justify-content-center">
          <input type="file" id="fileInput" accept="image/*" style="display: none;"> <!--onchange="previewImage(event)"-->
          <label for="fileInput" class="profile-photo-box" title="Click to change photo">
            <img id="profilePreview" src="Images/profile.jpg" alt="Profile Photo">
          </label>
          <h5 class="mt-3 mb-1 fw-semibold">Sita Rai</h5>
          <p class="text-muted small">Home Nurse</p>
          </div>

          <div class="col-md-8 form-section">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" value="Sita Rai">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="sita@example.com">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="9800000000">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" value="Kathmandu">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Caregiver Type</label>
                <select class="form-select" name="type">
                  <option selected>Home Nurse</option>
                  <option>Regular</option>
                  <option>Medical</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Qualification</label>
                <input type="text" class="form-control" name="qualification" value="B.Sc. Nursing">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Experience</label>
                <input type="text" class="form-control" name="experience" value="4 years">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Skills</label>
                <input type="text" class="form-control" name="skills" value="Elder care, wound care">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Field</label>
                <select class="form-select" name="field">
                  <option selected>Elder care</option>
                  <option>Child care</option>
                  <option>Therapy</option>
                  <option>Lab activity</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="col-12 mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" name="bio" rows="3">I am a compassionate and trained nurse with 4 years of home service experience.</textarea>
              </div>

              <div class="col-12 mb-3 form-check">
                <input class="form-check-input" type="checkbox" name="availability" id="availability" checked>
                <label class="form-check-label" for="availability">Available for service</label>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-info px-4">Save Profile</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
