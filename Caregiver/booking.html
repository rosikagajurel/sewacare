<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings-SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: white;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #333;
      padding: 12px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #e9f7fc;
      color: #0dcaf0;
    }
    .card {
      border-left: 5px solid #0dcaf0;
    }
    
    .logo-img {
          max-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
    <div class="col-lg-2 col-md-3 sidebar p-3">
      <div class="text-left mb-4">
        <a href="caregiver.html">
          <img src="../Images/logo.png" alt="SewaCare Logo" class="img-fluid logo-img">
        </a>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link" href="caregiver.html">Dashboard</a>
        <a class="nav-link" href="booking.html">My Bookings</a>
        <a class="nav-link" href="tasklog.html">Update Tasks</a>
        <a class="nav-link" href="profile.html">My Profile</a>
        <a class="nav-link text-danger" href="logout.html">Logout</a>
      </nav>
    </div>
      <div class="col-md-9 col-lg-10 p-4">
        <div class="card shadow-sm p-4">
        <h2 class="mb-4">Bookings</h2>
        <div class="booking-box">

          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Patient Name</th>
                <th>Service</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Sita Ram</td>
                <td>Home Nursing</td>
                <td>2025-06-24</td>
                <td>10:00 AM</td>
                <td><span class="badge bg-warning text-dark">Pending</span></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Gita Sharma</td>
                <td>Physiotherapy</td>
                <td>2025-06-24</td>
                <td>2:00 PM</td>
                <td><span class="badge bg-success">Confirmed</span></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Hari KC</td>
                <td>Lab Test</td>
                <td>2025-06-25</td>
                <td>9:30 AM</td>
                <td><span class="badge bg-primary">In Process</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
