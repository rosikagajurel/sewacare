<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caregiver Dashboard- SewaCare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: white;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #333;
      padding: 12px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #e9f7fc;
      color: #0dcaf0;
    }

    .card-box {
      border-left: 5px solid #0dcaf0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-3 col-lg-2 sidebar p-3">
        <h4 class="text-info mb-4">SewaCare</h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="caregiver.html">Dashboard</a>
          <a class="nav-link" href="booking.html">My Bookings</a>
          <a class="nav-link" href="tasklog.html">Update Tasks</a>
          <a class="nav-link" href="profile.html">My Profile</a>
          <a class="nav-link text-danger" href="logout.html">Logout</a>
        </nav>
      </div>

      <div class="col-md-9 col-lg-10 p-4">
        <h2 class="mb-4">Welcome, Caregiver!</h2>

        <div class="row g-4 mb-5">
          <div class="col-md-4">
            <div class="card card-box shadow-sm p-3">
              <h6>Upcoming Visits</h6>
              <h4>4</h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-box shadow-sm p-3">
              <h6>Tasks to Log</h6>
              <h4>2</h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-box shadow-sm p-3">
              <h6>My Rating</h6>
              <h4>4.8 â˜…</h4>
            </div>
          </div>
        </div>


        <h5 class="mb-3">Today's Assigned Bookings</h5>
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>SN</th>
              <th>Patient</th>
              <th>Service</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ramesh K.</td>
              <td>Home Nursing</td>
              <td>10:00 AM</td>
              <td><span class="badge bg-warning text-dark">Pending</span></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sunita M.</td>
              <td>Physiotherapy</td>
              <td>1:00 PM</td>
              <td><span class="badge bg-success">Confirmed</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
