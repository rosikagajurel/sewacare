<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caregiver Dashboard - SewaCare</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #0dcaf0;
      --soft-bg: #f8fbff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--soft-bg);
      color: var(--text-dark);
      margin: 0;
    }

    /* Main Content Wrapper - Aligned for 260px Sidebar */
    .main-content {
      margin-left: 260px;
      padding: 3rem;
    }

    /* Welcome Section (Matching User Dashboard) */
    .welcome-card {
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
      padding: 2.5rem;
      border-radius: 24px;
      border: 1px solid rgba(13, 202, 240, 0.1);
      margin-bottom: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .welcome-card h3 {
      color: var(--primary-cyan);
      font-weight: 800;
      letter-spacing: -1px;
    }

    /* Summary Stats (Matching User Dashboard) */
    .summary-card {
      background: white;
      border: none;
      border-radius: 22px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border-left: 5px solid var(--primary-cyan);
      transition: all 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(13, 202, 240, 0.1);
    }

    .summary-card h6 {
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
    }

    .summary-card h4 {
      color: var(--text-dark);
      font-weight: 800;
      margin-bottom: 0;
    }

    /* Table Container (Matching User Dashboard) */
    .section-title {
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      letter-spacing: -0.5px;
    }

    .table-container {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .table thead th {
      background-color: transparent;
      border-bottom: 2px solid #f1f5f9;
      color: #94a3b8;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 1.25rem 1rem;
    }

    .table tbody td {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
      font-weight: 600;
      font-size: 0.95rem;
    }

    /* Status Badges (Matching User Dashboard) */
    .badge-soft {
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .bg-soft-success { background-color: #f0fdf4; color: #166534; }
    .bg-soft-warning { background-color: #fffbeb; color: #b45309; }

  </style>
</head>
<body>

<div class="main-content">
    <div class="welcome-card">
        <h3 class="mb-1">Welcome back, Caregiver</h3>
        <p class="text-muted mb-0">You have 2 new assigned patients for today.</p>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card summary-card">
                <h6>Upcoming Visits</h6>
                <h4>4</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card summary-card" style="border-left-color: #6366f1;">
                <h6>Tasks to Log</h6>
                <h4>2</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card summary-card" style="border-left-color: #f59e0b;">
                <h6>My Rating</h6>
                <h4>4.8 <span class="fs-6 text-muted"></span></h4>
            </div>
        </div>
    </div>

    <h5 class="section-title">Today's Assigned Bookings</h5>
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Patient Name</th>
                        <th>Service Type</th>
                        <th>Scheduled Time</th>
                        <th>Current Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-muted">01</td>
                        <td class="fw-bold">Ramesh K.</td>
                        <td>Home Nursing</td>
                        <td><i class="bi bi-clock me-2"></i> 10:00 AM</td>
                        <td><span class="badge-soft bg-soft-warning">Pending</span></td>
                    </tr>
                    <tr>
                        <td class="text-muted">02</td>
                        <td class="fw-bold">Sunita M.</td>
                        <td>Physiotherapy</td>
                        <td><i class="bi bi-clock me-2"></i> 01:00 PM</td>
                        <td><span class="badge-soft bg-soft-success">Confirmed</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
