<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SewaCare UI Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --sidebar-width: 260px;
            --primary-blue: #0dcaf0;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            border-right: 1px solid #edf2f7;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
            z-index: 1000;
        }

        .logo-section {
            padding: 0 1.5rem 2rem;
        }

        .logo-placeholder {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Nav Links */
        .nav-link {
            color: #64748b;
            padding: 0.8rem 1.5rem;
            margin: 0.2rem 1rem;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .nav-link i {
            font-size: 1.2rem;
            margin-right: 12px;
        }

        .nav-link:hover {
            background-color: #f0f9ff;
            color: var(--primary-blue);
            transform: translateX(5px);
        }

        .nav-link.active {
            background-color: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(13, 202, 240, 0.3);
        }

        /* Profile Section */
        .sidebar-footer {
            margin-top: auto;
            padding: 1.5rem;
            border-top: 1px solid #f1f5f9;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            background: #f8fafc;
            text-decoration: none;
            color: inherit;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 10px; /* Squircle */
            object-fit: cover;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
        }

        .user-id {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .logout-btn {
            color: #ef4444 !important;
            margin-top: 10px;
        }

        /* Main Area */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .preview-card {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-section">
            <a href="#" class="logo-placeholder">
                <i class="bi bi-heart-pulse-fill"></i> SewaCare
            </a>
        </div>

        <nav class="nav flex-column">
            <a class="nav-link" href="../caregiver.html"><i class="bi bi-grid-1x2"></i> Dashboard</a>
            <a class="nav-link" href="../booking.html"><i class="bi bi-plus-circle"></i>  My Bookings</a>
            <a class="nav-link" href="../ShiftTime.html"><i class="bi-clock-history"></i> My Schedule</a>
            <a class="nav-link" href="../Services.html"><i class="bi-heart-pulse"></i>  My Services</a>
            <a class="nav-link" href="../profile.html"><i class="bi bi-person"></i>  My Profile</a>

            <a class="nav-link logout-btn" href="../../logout.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="profile-card">
                <img src="https://ui-avatars.com/api/?name=User&background=0dcaf0&color=fff" class="profile-img" alt="User">
                <div class="user-info">
                    <span class="user-name">Bhawana Joshi </span>
                    <span class="user-id">Patient #1204</span>
                </div>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="preview-card">
            <h2 class="fw-bold">UI Preview Mode</h2>
            <p class="text-muted">This is how your new SewaCare dashboard sidebar looks. It is responsive, modern, and clean.</p>
            <hr>
            <div class="row g-4 mt-2">
                <div class="col-md-4">
                    <div class="p-3 border rounded-3 text-center">
                        <h3 class="text-info">12</h3>
                        <small class="text-muted">Total Bookings</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rounded-3 text-center">
                        <h3 class="text-info">02</h3>
                        <small class="text-muted">Pending Reports</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
