<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SewaCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("Images/background.jpeg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .reset-card {
      width: 100%;
      max-width: 400px;
      background-color: #ffffffd9;
      backdrop-filter: blur(5px);
    }

    .logo-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center p-3">

  <div class="reset-card shadow-sm p-4 rounded-4">
    <img src="Images/logo.png" alt="Logo" class="logo-img">
    <h4 class="text-center mb-3 text-info fw-semibold">Create New Password</h4>
    <p class="text-center text-muted mb-4">Set a new password to access your account</p>

    <form id="resetForm">
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
        <label for="newPassword">New Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <button type="submit" class="btn btn-info w-100 rounded-pill">Reset Password</button>
    </form>

    <p class="mt-3 text-center small">
      Back to <a href="login.html" class="text-info text-decoration-none">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const pass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pass.length < 8) {
        alert("Password must be at least 8 characters.");
      } else if (pass !== confirm) {
        alert("Passwords do not match.");
      } else {
        alert("Password reset successfully! (Simulated)");
        this.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
