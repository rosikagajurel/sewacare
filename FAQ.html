<section class="py-5 bg-white" id="faq">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item mb-2">
        <h2 class="accordion-header" id="faq1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapse1">
            How do I book a service?
          </button>
        </h2>
        <div id="faqCollapse1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
          <div class="accordion-body">Just click on "Book" and fill out your details in the form. We'll handle the rest!</div>
        </div>
      </div>
      <div class="accordion-item mb-2">
        <h2 class="accordion-header" id="faq2">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapse2">
            Are your caregivers certified?
          </button>
        </h2>
        <div id="faqCollapse2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">Yes! All caregivers are trained, certified, and verified for safety.</div>
        </div>
      </div>
    </div>
  </div>
</section>
