<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Visit - SewaCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: white;
      height: 100vh;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link {
      color: #333;
      padding: 12px;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #e9f7fc;
      color: #0dcaf0;
    }
    .main-content {
      padding: 20px 20px;
    }
    .card {
      border-left: 4px solid #0dcaf0;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 sidebar p-3">
      <h4 class="text-info mb-4">SewaCare</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="#">Dashboard</a>
        <a class="nav-link" href="#">My Appointments</a>
        <a class="nav-link active" href="booking.html">Booking</a>
        <a class="nav-link" href="#">My Profile</a>
        <a class="nav-link" href="#">Services</a>
        <a class="nav-link text-danger" href="#">Logout</a>
      </nav>
    </div>


    <div class="col-md-9 col-lg-10 main-content">
      <div class="text-center mb-3">
        <h2 class="text-info fw-bold">Book a Home Visit</h2>
        <p class="text-muted mb-0">We bring quality healthcare right to your doorstep. Fill the form below to get started.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow border-0">
            <div class="card-body p-4">

              <form class="row g-3">
                <div class="col-12">
                  <label for="serviceType" class="form-label">Select Service</label>
                  <select class="form-select" id="serviceType" required>
                    <option disabled selected value="">Choose service</option>
                    <option>Home Nursing</option>
                    <option>Physiotherapy</option>
                    <option>Lab Test</option>
                  </select>
                </div>

                <div class="col-12">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="col-12">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" id="location" class="form-control" placeholder="Enter your address" required>
                </div>

                <div class="col-md-6">
                  <label for="date" class="form-label">Preferred Date</label>
                  <input type="date" id="date" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="time" class="form-label">Preferred Time</label>
                  <input type="time" id="time" class="form-control" required>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-info w-100 fw-semibold text-white">
                    Confirm Booking
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
